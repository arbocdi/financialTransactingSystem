spring.application.name=accounts
# ===============================
# = db
# ===============================
spring.datasource.url=${db.url}
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.minimum-idle=40
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000
# ===============================
# = kafka
# ===============================
spring.config.import=classpath:kafka/producer.properties,classpath:kafka/consumer.properties
spring.kafka.bootstrap-servers=${klafka.bootstrap-servers}
# List of Kafka bootstrap servers.
# You can specify multiple brokers for fault tolerance:
# host1:9092,host2:9092,host3:9092
