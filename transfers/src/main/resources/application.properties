spring.application.name=transfers
# ===============================
# = Database
# ===============================
spring.datasource.url=${db.url}
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
# Validate schema against entities on startup
spring.jpa.hibernate.ddl-auto=validate
# Pretty-print SQL in logs
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000
# ===============================
# = Kafka
# ===============================
spring.config.import=classpath:kafka/producer.properties,classpath:kafka/consumer.properties
spring.kafka.bootstrap-servers=${klafka.bootstrap-servers}
# ===============================
# = Accounts service
# ===============================
accounts.base-url=${accounts.address}/api/accounts
